<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Edit Member Sighting</title>
</head>
<body>
<!-- Main Body of Page -->

<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="homepage" class="text-dark">Superhero & Villain Tracker</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="addresses" class="btn btn-outline-primary btn-lg">Addresses</a>
        </div>
        <div class="col text-center m-3">
            <a href="members" class="btn btn-outline-primary btn-lg">Members</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="organization" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
        <div class="col text-center m-3">
            <a href="memberSightings" class="btn btn-outline-primary btn-lg">Member Sightings</a>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
            <span class="h3">Edit Member Sighting</span>
        </div>
        <div class="col-7 text-center m-3">
            <form action="editMemberSighting" method="POST">
                <div class="form-group row">
                    <label for="member_id" class="col-3 col-form-label">
                        Member Name</label>
                    <div class="col-9">
                        <select class="form-control" id="member_id" name="member_id">
                            <option th:each="member : ${members}" th:value="${member.member_id}" th:text="${member.member_name}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="sighting_id" class="col-3 col-form-label">
                        Sighting Name</label>
                    <div class="col-9">
                        <select class="form-control" id="sighting_id" name="sighting_id">
                            <option th:each="sighting : ${sightings}" th:value="${sighting.id}" th:text="${sighting.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-3 col-form-label">
                        Longitude</label>
                    <div class="col-9">
                        <input type="text" name="date" id="date"
                               class="form-control" th:value="${memberSighting.date}">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Update Member Sighting</button>
            </form>
        </div>
    </div>
</div>

<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
